<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            width: 600px;
            height: 300px;
            background-color: rgba(145, 24, 205, 0.845);
            display: grid;
        }
        .item{
            width: 100px;
            height: 50px;
            background-color: greenyellow;
            border: 2px solid black;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>CSS Grid</h2>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>
</html>
