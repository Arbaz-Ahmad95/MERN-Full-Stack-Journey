<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
            height: 200px;
            width: 100px;
            border: 2px solid white;
            background-color:greenyellow ;
        }
        .one{
            background-color: aquamarine;
            z-index: -1;
            position:relative;
        }
        .two{
            background-color: darksalmon;
            position: relative;
            bottom: 50px;
            z-index: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>z -index </h2>
    <div class="container">
        <div class="box one">1</div>
        <div class="box two">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
