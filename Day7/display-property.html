<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div h2,h3{
            display: inline;
        }
        span{
            display: block;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display element</title>
</head>
<body>
    <div>
        <h2>inline heading</h2>
        <h3>inline heading</h3>
    </div>
    <span>
        <h2>span 1</h2>
        <h3>span 2</h3>
    </span>
</body>
</html>
