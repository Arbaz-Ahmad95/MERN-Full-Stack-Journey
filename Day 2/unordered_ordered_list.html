<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list</title>
</head>
<body>
    <h2>this is unordered list of fruit</h2>
    <ul>
        <li>Mango</li>
        <li>banana</li>
        <li>apple</li>
        <li>Orange</li>
    </ul>
    <h2>this is ordered lis of vegetable</h2>
    <ol type="A"> <!-- this is "type =" attribute -->
        <li>Onion</li>
        <li>tomato</li>
        <li>brinjal</li>
        <li>potato</li>
    </ol>
</body>
</html>
